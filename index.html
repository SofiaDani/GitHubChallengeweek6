<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/086b178cd1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container" id="weatherMain">
      <div class="weatherApp">
        <form class="col-auto">
          <div class="row">
            <div class="offset-1 col-9">
              <input
                id="input-text"
                type="text"
                class="form-label form-control"
                placeholder="Enter city"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-warning" id="search-button">
                SEARCH
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="offset-1 col-9">
            <h1></h1>
          </div>
          <div class="col-2">
            <h3></h3>
          </div>
        </div>
        <h2></h2>
        <h4>
          <div class="description"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
        </h4>
        <br />
        <div class="all">
          <div class="row row-cols-1 row-cols-md-6 g-6">
            <div class="col">
                <div class="card-body">
                  <img id="icon" src="" alt="" class="w-100" />
                  <h5 class="card-title">Now</h5>
                  <p class="card-text">
                    <span id="temp"> </span> <span>Â°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="container" id="center-link">
        <small>
          <a
            href="https://github.com/SofiaDani?tab=repositories"
            target="_blank"
            id="linkrep"
          >
            Open sourced code by Sofia Machado</a
          >
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
