<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/086b178cd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form class="col-auto">
          <input
            id="input-text"
            type="text"
            class="form-label"
            placeholder="Enter city"
            autocomplete="off"
            autofocus="on"
          />
          <button type="submit" class="btn btn-warning" id="search-button">
            SEARCH
          </button>
        </form>
        <h1>Wednesday, 6 January 2022</h1>
        <h2>LISBON, PORTUGAL</h2>
        <h3>2:30p.m</h3>
        <br />
        <div class="all">
          <div class="row row-cols-1 row-cols-md-6 g-6">
            <div class="col">
              <div class="card first-day">
                <i class="far fa-sun sunny"></i>
                <div class="card-body">
                  <h5 class="card-title">Today</h5>
                  <p class="card-text">
                    <span id="temp"> </span>
                    <a href="#" id="celsius-link">°C </a> |
                    <a href="#" id="fahrenheit-link"> °F </a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card day">
                <i class="fas fa-cloud-sun less-sun"></i>
                <div class="card-body">
                  <h5 class="card-title">THU</h5>
                  <p class="card-text">14ºC</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card day">
                <i class="fas fa-cloud-sun-rain cloudy"></i>
                <div class="card-body">
                  <h5 class="card-title">FRI</h5>
                  <p class="card-text">10ºC</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card day">
                <i class="fas fa-cloud-showers-heavy rainy"></i>
                <div class="card-body">
                  <h5 class="card-title">SAT</h5>
                  <p class="card-text">12ºC</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card day">
                <i class="fas fa-bolt bolty"></i>
                <div class="card-body">
                  <h5 class="card-title">SUN</h5>
                  <p class="card-text">13ºC</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card day">
                <i class="far fa-snowflake snowy"></i>
                <div class="card-body right">
                  <h5 class="card-title">MON</h5>
                  <p class="card-text">-2ºC</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SofiaDani?tab=repositories"
            target="_blank"
            id="linkrep"
          >
            Open sourced code by Sofia Machado</a
          >
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
